AppBundle\Entity\User:
    userAdminDefault1:
        userProfile (unique): '@uProfile1'
        username (unique): admin
        password: admin
        email: admin@example.com
        roles: ["ROLE_ADMIN"]
    userDefault2:
        userProfile (unique): '@uProfile2'
        username (unique): user
        password: user
        email: user@example.com
        roles: ["ROLE_USER"]
    userAuthorDefault3:
        userProfile (unique): '@uProfile3'
        username (unique): author
        password: author
        email: author@example.com
        roles: ["ROLE_AUTHOR"]
    user{4..13}:
        userProfile (unique): '@uProfile<current()>'
        username (unique): '<username()>'
        password: '<password()>'
        email (unique): '<email()>'
        roles: '<randomElements(["ROLE_USER"], 1)>'
    userAuthor{14..18}:
        userProfile (unique): '@uProfile<current()>'
        username (unique): '<username()>'
        password: '<password()>'
        email (unique): '<email()>'
        roles: '<randomElements(["ROLE_AUTHOR"], 1)>'

AppBundle\Entity\UserProfile:
    uProfile{1..18}:
        displayName: '<firstName()> <lastName()>'
        firstName: '<firstName()>'
        lastName: '<lastName()>'

AppBundle\Entity\Category:
    category{1..5}:
        name (unique): '<word()>'

AppBundle\Entity\Tag:
    tag{1..10}:
        name (unique): '<word()>'
        posts: ['@post*']

AppBundle\Entity\Post:
    post{1..10}:
        user: '@userAuthor*'
        title: '<text(20)>'
        content: '<text(1000)>'
        category: '@category*'
        dateCreated: '<dateTimeBetween("-10 days", "now")>'
        dateUpdated: '<dateTimeBetween("now", "+3 days")>'

AppBundle\Entity\Page:
    page{1..3}:
        user: '@userAdminDefault1'
        title: '<text(20)>'
        content: '<text(1000)>'
        dateCreated: '<dateTimeBetween("-10 days", "now")>'
        dateUpdated: '<dateTimeBetween("now", "+3 days")>'

AppBundle\Entity\Comment:
    comment{1..10}:
        post: '@post*'
        user: '@user*'
        content: '<realText(100)>'
        dateCreated: '<dateTimeBetween("-10 days", "now")>'